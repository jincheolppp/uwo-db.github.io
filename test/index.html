<article>
  <h2>교역품 DB</h2>
  <li>최고 마진은 지속 업데이트 중 입니다. 자료 구하시는대로 전달 바래요</li>
  <li>마지막</li>

  <table id="table" 
        data-toggle="table"
        data-search="true"
        data-filter-control="false" 
        data-show-export="false"
        data-click-to-select="false"
        data-toolbar="#toolbar"
        class="table-responsive">
   <thead>
     <tr>
       <th data-field="city" data-sortable="true"  rowspan="2" style="width: 150px;">품목</th>
       <th data-field="item" data-sortable="true"  rowspan="2">분류</th>
       <th data-field="type" data-sortable="true"  rowspan="2">판매 도시</th>
       <th data-field="low"  rowspan="2">권역</th>
       <th data-field="high" data-sortable="true" colspan="2" >시세</th>
       <th data-field="condition"  colspan="2">조건</th>
     </tr>
     <tr>
       <th data-sortable="true"  >최저</th>
       <th data-sortable="true"  >최고</th>
       <th>#1</th>
       <th>#2</th>
     </tr>
   </thead>
   <tbody>
     <script>
      Item("가지", "식료품", "에도", "극동남아시아", "미확인", "미확인", "미확인", "미확인");
      Item("각세공", "공예품", "호베", "동동남아시아", "미확인", "미확인", "미확인", "미확인");
      Item("각세공", "공예품", "타이난", "동동남아시아", "미확인", "미확인", "미확인", "미확인");

 
       function Item(city, item, type, low, high, uniqu, con2, con1) {
         document.write(`
        <tr>
         <td>`+ city + `</td>
         <td>`+ item + `</td>
         <td>`+ type + `</td>
         <td>`+ low + `</td>
         <td>`+ high + `</td>
         <td>`+ uniqu + `</td>
         <td>`+ con2 + `</td>
         <td>`+ con1 + `</td>
       </tr>`);
       }
     </script>
   </tbody>
 </table>
